name: Generar Release

on:
  push:
    branches: [main, develop]

jobs:
  build:
  
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code.
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.PAT_GITHUB_ACTION }}
          
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.5

    - name: Restore nuget packages
      run: nuget restore Web/SPSA.Autorizadores/SPSA.Autorizadores.sln

    - name: Build
      run: msbuild Web/SPSA.Autorizadores/SPSA.Autorizadores.sln /p:DeployOnBuild=true /p:PublishProfile=PublishProfile.xml

    - name: Zip Compilado Directory 
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'release.zip'
        path: ./Compilado

    - name: Delete Directory Compilado
      run: rm ./Compilado -r -force

    - name: Upload file to Google Drive
      uses: Fork-on-the-Table-Collective/upload-to-download-from-gdrive@master
      with:
        credentials: ${{ secrets.GSA_CREDENTIALS }}
        actionType: upload
        localPath: ./release.zip
        googleFolderId: 1fNjxXpjvjsE8Dlvr7QAtB2td9moYERZA
